provider:
  name: faas
  gateway: http://127.0.0.1:8080

functions:
  gh-push:
    lang: go
    handler: ./gh-push
    image: alexellis2/gh-push:0.3.2
    environment:
      # Http_X_Github_Event: push
      read_timeout: 10
      write_timeout: 10
      write_debug: true
      read_debug: true
      validate_customers: true
      customers_url: "https://raw.githubusercontent.com/openfaas/openfaas-cloud/master/CUSTOMERS"
      
    environment_file:
      - gateway_config.yml
      - github.yml

  git-tar:
    lang: dockerfile
    handler: ./git-tar
    image: alexellis2/of-git-tar:0.4.0
    environment:
      read_timeout: 120
      write_timeout: 120
      write_debug: true
      read_debug: true
    environment_file:
      - gateway_config.yml

  buildshiprun:
    lang: go
    handler: ./buildshiprun
    image: alexellis2/of-buildshiprun:0.3.0
    environment:
      read_timeout: 300
      write_timeout: 300
      write_debug: true
      read_debug: true
      builder_url: http://of-builder:8080/
    environment_file:
      - buildshiprun_limits_swarm.yml
      - gateway_config.yml
      - github.yml
    secrets:
      - derek-private-key

  list-functions:
    lang: go
    handler: ./list-functions
    image: alexellis2/list-functions:0.3
    environment:
      write_debug: true
      read_debug: true
    environment_file:
      - gateway_config.yml

  garbage-collect:
    lang: go
    handler: ./garbage-collect
    image: alexellis2/garbage-collect:0.2
    environment:
      write_debug: true
      read_debug: true
      read_timeout: 30
      write_timeout: 30
    environment_file:
      - gateway_config.yml
      
  git-event:
    lang: go
    handler: ./git-event
    image: alexellis2/git-event:0.2
    environment:
      write_debug: true
      read_debug: true
    environment_file:
      - github.yml
      - gateway_config.yml

  echo:
    skip_build: true
    image: functions/alpine:latest
    fprocess: cat
    environment:
      write_debug: true
      read_debug: true

  audit-event:
    lang: go
    handler: ./audit-event
    image: functions/audit-event:0.1.0
    environment_file:
      - slack.yml
